        <link rel="stylesheet" href="styles.css">
        <title>coin flip</title>

    <body>

        <div class="container">
            <div class="stats">

                </div>
                <div class="tails">
                    <img src="https://scontent.fbkk28-1.fna.fbcdn.net/v/t1.15752-9/375441719_833303521918711_5146523912058283346_n.png?_nc_cat=108&ccb=1-7&_nc_sid=510075&_nc_eui2=AeFeyCESll_U-Ol2mFwhWTjnPIzcaHKLJsY8jNxocosmxnrFsHz6zOTPOrBoLMzM_XxDC4HroU6U6vOO17YcPs1b&_nc_ohc=AQNGacIbPc4AX9jTRAu&_nc_ht=scontent.fbkk28-1.fna&oh=03_AdT_kUQpX2HO0fdc6yP4MThmraIZxfX7hhAynFMbFIqvuA&oe=656442F2">
                </div>
            </div>
            <div class="buttons">
                <button id="flip-button">
                    Flip Coin
                </button>
                <button id="reset-button">
                    Reset
                </button>
            </div>
        </div>

    <script src = "index.js"></script>    
    </body>     
</html>
